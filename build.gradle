plugins {
    id 'net.neoforged.gradle.userdev' version '7.0.64'
    id 'java'
}

group = 'com.donnybear'
version = '1.0.0'
archivesBaseName = 'miningdimension'

java.toolchain.languageVersion = JavaLanguageVersion.of(21)

minecraft {
    version = "1.21.1"
    runs {
        client {
            workingDirectory project.file("run")
            property "neoforge.logging.console.level", "debug"
            mods {
                miningdimension {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        name = "NeoForged"
        url = "https://maven.neoforged.net/releases"
    }
    mavenCentral()
}

dependencies {
    implementation 'net.neoforged:neoforge:21.1.144'
}
